server {
  listen 192.168.0.1;
  server_name example.com;
  client_max_body_size 20M;
  root /var/www/nanowrimo/;
  index index.html;

  location /assets {
    alias /var/www/nanowrimo/back/assets;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/x-javascript text/javascript;
    expires 365d;
  }

  location ~ /(service-worker|sw-toolbox).*\.js {
    root /var/www/nanowrimo/front/dist;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/x-javascript text/javascript;
    expires 365d;
  }
        
  location ~ (crossdomain\.xml|manifest\.appcache|robot\.txt) {
    root /var/www/nanowrimo/front/dist;
  }

  location / {
    include /etc/nginx/uwsgi_params;
    uwsgi_pass unix:///var/run/uwsgi/nanowrimo.sock;
  }
}


